server {
    # Nginx nghe trên cổng 8080
    listen 8080;
    server_name localhost;
    
    # Thư mục gốc chứa code của bạn
    root /var/www/html;
    
    # Định nghĩa thứ tự ưu tiên của các file index
    index index.html index.php;

    # Xử lý các yêu cầu file tĩnh (CSS, JS, index.html)
    location / {
        try_files $uri $uri/ =404;
    }

    # Xử lý các yêu cầu file PHP (codephp.php)
    location ~ \.php$ {
        # Chuyển yêu cầu PHP đến PHP-FPM đang chạy trên cổng 9000
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        
        # Thiết lập các tham số cần thiết cho PHP-FPM biết file nào cần chạy
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        
        # Cấu hình bộ đệm để xử lý các response lớn (tùy chọn)
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }
}